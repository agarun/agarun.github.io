---
layout: default
---
<div class="fade-on-start">
  <div class="content indent">
    <h3>recent work</h3>
      <h2>Projects</h2>
        <p>
          <a href="" class="link-snap"><em>muvy</em></a>
          <small>Ruby movie barcode generator</small>
        </p>

      <!-- short description should be uniform with below & underlines? -->
      <h2>Posts</h2>
        {% for post in site.posts %}
            <p>
              <a href="{{ post.url }}" class="link-snap">{{ post.title }}</a>
              <br>
              <span class="date">{{ post.date | date: "%B %Y" }}</span>
              <!-- <span class="saltire">&#128937;</span> -->
              <span class="tag">{{ post.tags }}</span>
            </p>
        {% endfor %}
      </p>
  </div>
</div>
<script>sessionStorage.faded = 1;</script>
